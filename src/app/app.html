
<main class="main">
	<body>
		<app-voice-message-player [audioSrc]="selectedMp3()"/>

		<div class="mp3-list">
			<ul>
				@for (file of mp3Files; track file) {
					<li 
						[class.selected]="file === selectedMp3()"
						(click)="selectMp3(file)"
					>
						{{ file }}
					</li>
				}
			</ul>
		</div>
	</body>
</main>
